<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto MyComponents</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="bullet">
        <a href="#">
          <img src="imagens/3.jpg" alt="perfil do carinha" class="perfil" />
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tipografia.html">Tipografia</a></li>
          <li><a href="cards.html">Cards</a></li>
          <li><a href="listas.html">Listas</a></li>
          <li><a href="formulario.html">Formulário</a></li>
          <li><a href="botoes.html">Botões</a></li>
          <li><a href="tabelas.html">Tabelas</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1>My Component</h1>

      <section>
        <h2>Entre em contato</h2>
        <div class="row">
          <form method="post">
            <div class="row">
              <div>
                <label for="nome">Nome</label>
                <input
                  type="user"
                  name="nome"
                  id="nome"
                  placeholder="Digite seu nome"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Digite seu email"
                />
              </div>
            </div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="6"></textarea>

            <input type="submit" value="Enviar" class="btn" />
          </form>
          <address>
            <p>
              <b>Endereço</b>: Rua da puta que te pariu 101, Brasil, Minas
              gerais.
            </p>
            <p><b>Telefone/Celular</b>: 91234-5678</p>
            <p><b>Email</b>: mcig@gmail.com</p>
          </address>
        </div>
      </section>
      <section>
        <h2>Quiz</h2>
        <form action="" class="form">
          <label for="tecnologia">Qual é sua linguagem favorita?</label>
          <select name="tecnologia" id="tecnologia">
            <option value="null">Selecione</option>
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
          </select>
          <label
            >Baixa prioridade
            <input type="radio" name="prioridade" value="baixa"
          /></label>
          <label
            >Média prioridade
            <input type="radio" name="prioridade" value="média"
          /></label>
          <label
            >Alta prioridade <input type="radio" name="prioridade" value="alta"
          /></label>

          <label
            ><input type="checkbox" name="copy" value="true" /> Envie-me uma
            cópia</label
          >
          <label
            ><input type="checkbox" name="humano" value="true" /> Sou
            humano</label
          >
          <div class="row">
            <input type="reset" value="Resetar" />
            <input type="submit" value="Enviar" class="btn btn2" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
